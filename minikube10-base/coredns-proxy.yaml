---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: coredns-proxy-data
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Mi
---
apiVersion: v1
kind: Pod
metadata:
  name: coredns-proxy
  namespace: default
  labels:
    app: coredns-proxy
spec:
  hostNetwork: true
  containers:
  - name: app
    image: ghcr.io/hexcamp/hexcamp-coredns-with-dnsredir-image@sha256:7e31425a6fc6430f5f369cf8919bc9b1842e37b5b89db52b433169cfd9e6d441
    command: ["/coredns"]
    workingDir: "/data"
    #args: ["-conf", "/data/Corefile"]
    #args: ["-c", "while true; do echo $(date -u) >> /data/out.txt; sleep 5; done"]
    volumeMounts:
    - name: persistent-storage
      mountPath: /data
      readOnly: true
    ports:
    - hostPort: 53
      containerPort: 53
      protocol: "UDP"
    - hostPort: 9153
      containerPort: 9153
      protocol: "TCP"
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: coredns-proxy-data
      readOnly: true
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: coredns-proxy-rclone
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/scale-to-zero-pod-retention-period: "10s"
        autoscaling.knative.dev/max-scale: "1"
    spec:
      containerConcurrency: 0
      containers:
      - image: rclone/rclone
        name: user-container
        command: [ sh, -c ]
        args:
        - |
          #while true; do sleep 60; done
          rclone serve webdav /data --user admin --pass $PASSWORD
        env:
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: rclone-password
              key: password
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
          - name: data
            mountPath: /data
        readinessProbe:
          successThreshold: 1
          tcpSocket:
            port: 0
        resources: {}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: coredns-proxy-data
      enableServiceLinks: false
      timeoutSeconds: 300
---
apiVersion: serving.knative.dev/v1beta1
kind: DomainMapping
metadata:
  name: rclone-minikube10-proxy.infra.hex.camp
  namespace: default
spec:
  ref:
    apiVersion: serving.knative.dev/v1
    kind: Service
    name: coredns-proxy-rclone
  tls:
    secretName: infra-hex-camp-wildcard-cert

