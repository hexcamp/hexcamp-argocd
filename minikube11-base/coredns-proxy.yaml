---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: coredns-proxy-data
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Mi
---
apiVersion: v1
kind: Pod
metadata:
  name: coredns-proxy
  namespace: default
  labels:
    app: coredns-proxy
spec:
  hostNetwork: true
  containers:
  - name: app
    image: ghcr.io/hexcamp/hexcamp-coredns-with-dnsredir-image@sha256:efa52541a7bb093ed8710a7d8c2bc2d4728f23d2cf54a5d6126609b1b9fb38c4
    command: ["/coredns"]
    workingDir: "/data"
    #args: ["-conf", "/data/Corefile"]
    #args: ["-c", "while true; do echo $(date -u) >> /data/out.txt; sleep 5; done"]
    volumeMounts:
    - name: persistent-storage
      mountPath: /data
      readOnly: true
    - name: bundles-ai
      mountPath: /bundles/ai
      readOnly: true
    - name: bundles-akpq
      mountPath: /bundles/akpq
      readOnly: true
    - name: bundles-as7q
      mountPath: /bundles/as7q
      readOnly: true
    - name: bundles-axpq
      mountPath: /bundles/axpq
      readOnly: true
    - name: bundles-gkgy6
      mountPath: /bundles/gkgy6
      readOnly: true
    - name: bundles-ikgrw
      mountPath: /bundles/ikgrw
      readOnly: true
    ports:
    - hostPort: 53
      containerPort: 53
      protocol: "UDP"
    - hostPort: 9153
      containerPort: 9153
      protocol: "TCP"
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: coredns-proxy-data
      readOnly: true
  - name: bundles-ai
    persistentVolumeClaim:
      claimName: coredns-data-ai
      readOnly: true
  - name: bundles-akpq
    persistentVolumeClaim:
      claimName: coredns-data-akpq
      readOnly: true
  - name: bundles-as7q
    persistentVolumeClaim:
      claimName: coredns-data-as7q
      readOnly: true
  - name: bundles-axpq
    persistentVolumeClaim:
      claimName: coredns-data-axpq
      readOnly: true
  - name: bundles-gkgy6
    persistentVolumeClaim:
      claimName: coredns-data-gkgy6
      readOnly: true
  - name: bundles-ikgrw
    persistentVolumeClaim:
      claimName: coredns-data-ikgrw
      readOnly: true
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: coredns-proxy-rclone
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/scale-to-zero-pod-retention-period: "10s"
        autoscaling.knative.dev/max-scale: "1"
    spec:
      containerConcurrency: 0
      containers:
      - image: rclone/rclone
        name: user-container
        command: [ sh, -c ]
        args:
        - |
          #while true; do sleep 60; done
          rclone serve webdav /data --user admin --pass $PASSWORD
        env:
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: rclone-password
              key: password
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
          - name: data
            mountPath: /data
        readinessProbe:
          successThreshold: 1
          tcpSocket:
            port: 0
        resources: {}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: coredns-proxy-data
      enableServiceLinks: false
      timeoutSeconds: 300
---
apiVersion: serving.knative.dev/v1beta1
kind: DomainMapping
metadata:
  name: rclone-minikube11-proxy.infra.hex.camp
  namespace: default
spec:
  ref:
    apiVersion: serving.knative.dev/v1
    kind: Service
    name: coredns-proxy-rclone
  tls:
    secretName: infra-hex-camp-wildcard-cert

