apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  annotations:
    projectcontour.io/ingress.class: contour-external
  labels:
    projectcontour.io/ingress.class: contour-external
  name: ipfs-gateway-ipfs-seahex-wildcard
  namespace: gkgv6
spec:
  routes:
  - conditions:
      - prefix: /
    permitInsecure: true
    services:
    - name: ipfs-gateway-6kgvdnw3nwya
      port: 8080
  virtualhost:
    fqdn: *.seahex.org
    tls:
      secretName: seahex-wildcard-cert
