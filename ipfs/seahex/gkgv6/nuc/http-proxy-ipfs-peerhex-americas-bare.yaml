apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  annotations:
    projectcontour.io/ingress.class: contour-external
  labels:
    projectcontour.io/ingress.class: contour-external
  name: ipfs-gateway-ipfs-peerhex-americas-bare
  namespace: gkgv6
spec:
  routes:
  - conditions:
      - prefix: /
    permitInsecure: false
    services:
    - name: ipfs-gateway-6kgvdnw3nwya
      port: 8080
  virtualhost:
    fqdn: "americas.peerhex.org"
    tls:
      secretName: peerhex-americas-bare-cert
---
apiVersion: v1
kind: Secret
metadata:
  name: peerhex-americas-bare-cert
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: default/peerhex-americas-bare-cert
