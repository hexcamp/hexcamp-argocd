apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  annotations:
    projectcontour.io/ingress.class: contour-external
  labels:
    projectcontour.io/ingress.class: contour-external
  name: ipfs-gateway-ipfs-islandhex-bare
  namespace: gkgv6
spec:
  routes:
  - conditions:
      - prefix: /
    permitInsecure: false
    services:
    - name: ipfs-gateway-6kgvdnw3nwya
      port: 8080
  virtualhost:
    fqdn: "islandhex.ca"
    tls:
      secretName: islandhex-bare-cert
---
apiVersion: v1
kind: Secret
metadata:
  name: islandhex-bare-cert
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: default/islandhex-bare-cert
