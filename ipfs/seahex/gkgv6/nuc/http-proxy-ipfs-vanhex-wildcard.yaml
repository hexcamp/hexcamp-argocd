apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  annotations:
    projectcontour.io/ingress.class: contour-external
  labels:
    projectcontour.io/ingress.class: contour-external
  name: ipfs-gateway-ipfs-vanhex-wildcard
  namespace: gkgv6
spec:
  routes:
  - conditions:
      - prefix: /
    permitInsecure: false
    services:
    - name: ipfs-gateway-6kgvdnw3nwya
      port: 8080
  virtualhost:
    fqdn: "*.vanhex.ca"
    tls:
      secretName: vanhex-wildcard-cert
---
apiVersion: v1
kind: Secret
metadata:
  name: vanhex-wildcard-cert
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: default/vanhex-wildcard-cert
