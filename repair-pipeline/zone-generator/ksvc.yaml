apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: zone-generator
  namespace: repair
spec:
  template:
    spec:
      containerConcurrency: 0
      containers:
      - env:
        - name: BUILT
          value: 20250316T225711
        image: ghcr.io/hexcamp/hexcamp-knative-images/zone-generator-image@sha256:e5408087427139dbe064feba5052b7c6ea04f89c28c6435b3bcfeda1e507e5ba
        volumeMounts:
        - mountPath: "/data"
          name: data-vol
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: 0
        name: user-container
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 0
          successThreshold: 1
        resources: {}
      volumes:
      - name: data-vol
        persistentVolumeClaim:
          claimName: repair-hexcamp-coredns
      enableServiceLinks: false
      timeoutSeconds: 300
