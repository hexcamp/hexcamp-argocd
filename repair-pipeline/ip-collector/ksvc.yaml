apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ip-collector
  namespace: repair
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/scale-to-zero-pod-retention-period: "15m"
    spec:
      containerConcurrency: 0
      containers:
      - name: user-container
        command: [ "/cnb/process/function" ]
        image: ghcr.io/hexcamp/hexcamp-knative-images/generic-cloudevent-service-image@sha256:17f27c7831b871691403da55ba11716a754cbf988cf5a87d015826a50743a47d
        volumeMounts:
        - mountPath: "/ips"
          name: ips-vol
        - mountPath: "/scripts"
          name: scripts-vol
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: 0
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 0
          successThreshold: 1
        resources: {}
      volumes:
      - name: ips-vol
        persistentVolumeClaim:
          claimName: ips
      - name: scripts-vol
        configMap:
          name: scripts
      enableServiceLinks: false
      timeoutSeconds: 300
