apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ip-collector
  namespace: repair
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/scale-to-zero-pod-retention-period: "15m"
    spec:
      containerConcurrency: 0
      containers:
      - name: user-container
        env:
        - name: PATH
          value: "/root/.local/bin:/cnb/process:/cnb/lifecycle:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/data/hexcamp-coredns"
        image: ghcr.io/hexcamp/hexcamp-knative-images/generic-cloudevent-service-image@sha256:07f081a1c6db318bfb8f004011004d84ba675d0076c45db80ee4135b24a119a8
        volumeMounts:
        - mountPath: "/data"
          name: data-vol
        - mountPath: "/foo"
          name: foo-vol
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: 0
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 0
          successThreshold: 1
        resources: {}
      volumes:
      - name: data-vol
        persistentVolumeClaim:
          claimName: ips
      - name: foo-vol
        configMap:
          name: foo-data
      enableServiceLinks: false
      timeoutSeconds: 300
