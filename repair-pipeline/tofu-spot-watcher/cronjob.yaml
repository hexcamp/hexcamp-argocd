apiVersion: batch/v1
kind: CronJob
metadata:
  name: tofu
  namespace: repair
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app: tofu-cron
    spec:
      template:
        spec:
          containers:
          - name: tofu
            image: ghcr.io/hexcamp/hexcamp-knative-images/tofu-spot-watcher@sha256:ed2d0e6b2aaa725938d11d00152a880bee4b9c701f9b1b601cb2073a697f8438
            envFrom:
            - secretRef:
                name: aws-credentials
            command: [ sh, -c ]
            args:
            - |
              set -euxo pipefail
              cd /data
              #while true; do sleep 60; done
              if [ ! -d hexcamp-terraform-aws-minikube ]; then
                git clone https://github.com/hexcamp/hexcamp-terraform-aws-minikube.git
              fi
              cd hexcamp-terraform-aws-minikube
              git pull
              echo ">>> minikube7"
              cd examples/minikube7
              ./update-cronjob.sh
              cd ../..
              echo ">>> minikube8"
              cd examples/minikube8
              ./update-cronjob.sh
              cd ../..
              echo ">>> minikube9"
              cd examples/minikube9
              ./update-cronjob.sh && ./update-ns1-test-hex-camp-cronjob.sh
              cd ../..
              echo ">>> minikube10"
              cd examples/minikube10
              ./update-cronjob.sh && ./update-ns2-test-hex-camp-cronjob.sh
              cd ../..
              #while true; do sleep 60; done
              ./send-ips-as-cloudevent.sh
            volumeMounts:
            - mountPath: "/data"
              name: data-vol
          volumes:
          - name: data-vol
            persistentVolumeClaim:
              claimName: repair-hexcamp-terraform-aws-minikube
          restartPolicy: Never
