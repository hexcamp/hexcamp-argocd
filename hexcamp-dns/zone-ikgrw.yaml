apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: efs-ikgrw
provisioner: efs.csi.aws.com
reclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-ikgrw
  namespace: akpq
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: efs-ikgrw
  resources:
    requests:
      storage: 5Gi
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: hexcamp-ikgrw
  namespace: akpq
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/scale-to-zero-pod-retention-period: "15m"
    spec:
      containerConcurrency: 0
      timeoutSeconds: 120
      containers:
        - image: ghcr.io/hexcamp/hexcamp-coredns-image@sha256:9b9fce0f4e98167ed1b62ccc0db7bc74b1d834edb0c5cc6a05159cbbfbf35602
          command: [ bash, -c ]
          args:
            - |
              set -e
              while true; do sleep 50; done
              cd /data/coredns-data/ikgrw/h3/20/3/2/1/5
              while true; do
                /coredns -conf Corefile
                sleep 5
              done
          volumeMounts:
          - name: persistent-storage
            mountPath: /data
          ports:
          - containerPort: 80
          readinessProbe:
            tcpSocket:
              port: 80
          livenessProbe:
            tcpSocket:
              port: 80
      volumes:
      - name: persistent-storage
        persistentVolumeClaim:
          claimName: efs-ikgrw
          #readOnly: true
---
apiVersion: serving.knative.dev/v1beta1
kind: DomainMapping
metadata:
  name: ikgrw.doh-test.hex.camp
  namespace: akpq
spec:
  ref:
    apiVersion: serving.knative.dev/v1
    kind: Service
    name: hexcamp-ikgrw
    namespace: akpq
  tls:
    secretName: doh-test-hex-camp-wildcard-cert
